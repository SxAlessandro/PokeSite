 <!DOCTYPE html>
 <html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/stylesheet.css">
        <link rel="icon" href="assets/img/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <title>PokeDex</title>
    </head>
    <body>
        <main>
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <img src="assets/img/logo.png" alt="Logo Pokemon" id="logo">
                    <div class="col-12 col-lg-auto me-lg-auto"></div>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                      <input type="search" class="form-control" placeholder="Search your Pokemon..." id="searchbox">
                    </form>
                    <i class="fa-solid fa-magnifying-glass" id="search"></i>
                  </div>
                </div>
              </header>
            <div class="d-flex flex-nowrap">
                <div class="d-flex flex-column p-3" style="width: 500px;" id="detailbox"></div>
                <div class="container">
                    <div id="pokemonsheet"></div>
                </div>
            </div>
        </main>
        <script src="/js/script.js"></script>
    </body>
 </html>
